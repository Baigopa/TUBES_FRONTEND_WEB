<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Roasty</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-2">
                    <div class="w-6 h-6 bg-black"></div>
                    <span class="text-xl font-bold">Roasty Admin</span>
                </div>

                <div class="flex items-center space-x-4">
                    <button id="logoutBtn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Welcome to Admin Dashboard</h1>

            <div id="userInfo" class="mb-8 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                <p class="text-lg text-gray-700"><strong>User:</strong> <span id="userName">Loading...</span></p>
                <p class="text-lg text-gray-700"><strong>Role:</strong> <span id="userRole">Loading...</span></p>
                <p class="text-lg text-gray-700"><strong>Token:</strong> <span id="userToken" class="text-sm text-gray-500">Loading...</span></p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
                <div class="bg-gradient-to-br from-orange-500 to-orange-600 rounded-lg shadow-md p-6 text-white">
                    <h2 class="text-xl font-bold mb-2">Total Orders</h2>
                    <p class="text-3xl font-bold">0</p>
                </div>
                <div class="bg-gradient-to-br from-green-500 to-green-600 rounded-lg shadow-md p-6 text-white">
                    <h2 class="text-xl font-bold mb-2">Total Users</h2>
                    <p class="text-3xl font-bold">0</p>
                </div>
                <div class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg shadow-md p-6 text-white">
                    <h2 class="text-xl font-bold mb-2">Total Products</h2>
                    <p class="text-3xl font-bold">0</p>
                </div>
            </div>

            <div class="mt-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Quick Links</h2>
                <ul class="space-y-2">
                    <li><a href="toko.html" class="text-orange-600 hover:text-orange-700 font-medium">View Store</a></li>
                    <li><a href="pesanan.html" class="text-orange-600 hover:text-orange-700 font-medium">View Orders</a></li>
                    <li><a href="profile.html" class="text-orange-600 hover:text-orange-700 font-medium">Profile</a></li>
                </ul>
            </div>
        </div>
    </main>

    <script>
        // Ambil user info dari localStorage
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token || user.role !== 'admin') {
            alert('Unauthorized! Redirecting to login...');
            window.location.href = 'login.html';
        }

        // Tampilkan user info
        document.getElementById('userName').textContent = user.name || 'Admin';
        document.getElementById('userRole').textContent = user.role || 'admin';
        document.getElementById('userToken').textContent = token.substring(0, 20) + '...';

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function () {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        });
    </script>

</body>

</html>
